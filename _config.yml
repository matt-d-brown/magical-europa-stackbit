title: Stackbit Exto Theme
baseurl: /
permalink: '/:title/'
description: A portfolio theme with a blog
color_scheme: light
accent_color: pink
header:
  title: Exto
  has_nav: true
  nav_links:
    - label: Home
      url: /
      type: link
    - label: Portfolio
      url: /portfolio/
      type: link
    - label: Blog
      url: /blog/
      type: link
    - label: Style Guide
      url: /style-guide/
      type: link
    - label: About
      url: /about/
      type: link
    - label: Contact
      url: /contact/
      type: link
footer:
  content: '&copy; Stackbit-Exto. All rights reserved.'
  links:
    - label: Made with Stackbit.
      url: 'https://www.stackbit.com'
      type: link
      new_window: true
  has_social: true
  social_links:
    - label: Twitter
      url: 'https://twitter.com/'
      type: icon
      icon_class: fa-twitter
      new_window: true
    - label: Instagram
      url: 'https://www.instagram.com/'
      type: icon
      icon_class: fa-instagram
      new_window: true
    - label: Dribbble
      url: 'https://dribbble.com/'
      type: icon
      icon_class: fa-dribbble
      new_window: true
    - label: LinkedIn
      url: 'https://www.linkedin.com/'
      type: icon
      icon_class: fa-linkedin
      new_window: true
sass:
  indentWidth: 4
  style: nested
  precision: 10
plugins:
  - jekyll-menus
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - ssg-build.sh
  - LICENSE.md
  - README.md
  - netlify.toml
  - stackbit-build.sh
  - stackbit-pull.js
collections:
  posts:
    permalink: '/posts/:title/'
